services:
  app:
    build:
      context: .
      dockerfile: ./docker/dev/Dockerfile
    container_name: fastapi-app
    ports:
      - "8080:80"
    volumes:
      - ./app:/code/app
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - RELOAD=${RELOAD}
      - DB_URL=${DB_URL}
    depends_on:
      mysql:
        condition: service_healthy
    command:
      - sh
      - -c
      - "while ! nc -z mysql 3306; do sleep 1; done && uvicorn app.main:app --host 0.0.0.0 --port 80 --reload"
    networks:
      - app-network

  mysql:
    image: mysql:8.0.27
    container_name: mysql
    restart: always
    environment:
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_HOST: "%"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u$$MYSQL_USER",
          "-p$$MYSQL_PASSWORD",
        ]
      interval: 5s
      timeout: 10s
      retries: 10

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    depends_on:
      - mysql
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
